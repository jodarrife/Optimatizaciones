<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
    </div>
</div>
<hr>

<table class="table table-striped" *ngIf='docente && docentes.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th>Identificaci√≥n</th>
            <th>Primer Nombre</th>
            <th>Primer Apellido</th>
            <th>Email</th>
            <th>EstadoSys</th>
            <th>Tipo Docente</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let docente of docentes | filtroCliente:searchText; index as i" (click)="seleccionar(cliente)">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{docente.identificacion}}</td>
            <td>{{docente.primer_Nombre}}</td>
            <td>{{docente.primer_Apellido}}</td>
            <td>{{docente.email}}</td>
            <td>{{docente.estadoSys}}</td>
            <td>{{docente.tipo_Docente}}</td>
        </tr>
    </tbody>
</table>
