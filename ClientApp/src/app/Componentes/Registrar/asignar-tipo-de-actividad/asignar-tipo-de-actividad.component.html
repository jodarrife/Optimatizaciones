<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


<hr>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>CONSULTAR DOCENTE: </label>
    <br>
    <button type="button" class="btn btn-success " (click)="openModalCliente()">
        BUSCAR
    </button>
    <hr>
    <input formControlName="identificacion" placeholder="identificacion" type="text">

    <br>

    <input formControlName="primer_Nombre" placeholder="primer_Nombre" type="text">
    <br>

    <input formControlName="primer_Apellido" placeholder="primer_Apellido" type="text">

    <br>

    <input formControlName="tipo_Docente" placeholder="tipo_Docente" type="text">

    <br>

    <input formControlName="estadoSys" placeholder="estadoSys" type="text">
</form>
