ñ<div class="d-flex jusrify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">AGREGAR DOCENTE</h1>
</div>
<p>AGREGAR</p>
<div class="form-group">
    <label>Tipo_Documento: </label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="docente.Tipo_Documento" type="text">
        <option>CÉDULA DE CIUDADANIA</option>
        <option>CÉDULA DE EXTRANJERÍA</option>
        <option>TARJETA DE IDENTIDAD</option>
        <option>DNI</option>
        <option>REGISTRO CIVIL</option>
    </select>
</div>
<!--IDENTIFICACION-->
<div class="form-group">
    <label>Identificacion:
        <input [(ngModel)]="docente.Identificacion" class="form-control" placeholder="DIGITE DOCUMENTO" type="text" />
    </label>
</div>

<!--Primer Nombre:-->
<div class="form-group">
    <label>Primer Nombre:
        <input [(ngModel)]="docente.Primer_Nombre" class="form-control" placeholder="DIGITE PRIMER NOMBRE"
            type="text" />
    </label>
</div>
<!--SEGUNDO Nombre:-->
<div class="form-group">
    <label>Segundo Nombre:
        <input [(ngModel)]="docente.Segundo_Nombre" class="form-control" placeholder="DIGITE SEGUNDO NOMBRE"
            type="text" />
    </label>
</div>
<!--Primer APELLIDO:-->
<div class="form-group">
    <label>Primer Apellido:
        <input [(ngModel)]="docente.Primer_Apellido" class="form-control" placeholder="DIGITE PRIMER APELLIDO"
            type="text" />
    </label>
</div>
<!--SEGUNDO APELLIDO:-->
<div class="form-group">
    <label>Segundo Apellido:
        <input [(ngModel)]="docente.Segundo_Apellido" class="form-control" placeholder="DIGITE SEGUNDO APELLIDO"
            type="text" />
    </label>
</div>

<div class="form-group">
    <label>Fecha Nacimiento:
        <input [(ngModel)]="docente.Fecha_Nacimiento" class="form-control" placeholder=""
            type="date" />
    </label>
</div>

<div class="form-group">
    <label>Genero: </label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="docente.Genero" type="text">
        <option>FEMENINO</option>
        <option>MASCULINO</option>
    </select>
</div>

<div class="form-group">
    <label>Email:
        <input [(ngModel)]="docente.Email" class="form-control" placeholder="DIGITE EMAIL" type="text" />
    </label>
</div>

<div class="form-group">
    <label>Telefono:
        <input [(ngModel)]="docente.Telefono" class="form-control" placeholder="DIGITE TELEFONO"
            type="number" />
    </label>
</div>

<div class="form-group">
    <label>Fecha Vinculacion:
        <input [(ngModel)]="docente.Fecha_Vinculacion" class="form-control" placeholder=""
            type="date" />
    </label>
</div>

<div class="form-group">
    <label>Tipo Docente:
        <input [(ngModel)]="docente.Tipo_Docente" class="form-control" placeholder="DIGITE TIPO DE DOCENTE"
            type="text" />
    </label>
</div>
<div class="form-group">
    <button (click)="add()" class="btn btn-primary">Agregar</button>
</div>
